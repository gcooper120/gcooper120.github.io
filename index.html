    <script type="text/javascript">
			window.onload = homeView();
			window.addEventListener("resize", function() {
				homeView();
			});

			function homeView()
			{
				if (window.innerWidth < 500)
				{
					$(".thumbnail").removeClass("ctDesktop");
					$(".thumbnail").addClass("ctMobile");
				}
				else if (window.innerWidth >= 500)
				{
					$(".thumbnail").addClass("ctDesktop");
					$(".thumbnail").removeClass("ctMobile");
				}
			}
		</script>
