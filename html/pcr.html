  <script type="text/javascript">
  	//Used for resizing the page and setting layout based on mobile vs. Desktop
		window.onload = setDepartments();
		window.addEventListener("resize", function() {
			setDepartments();
		});

		function setDepartments()
		{
			if (window.innerWidth < 500)
			{
				$(".square-box").removeClass("sbDesktop");
				$(".square-box").addClass("sbMobile");
			}
			else if (window.innerWidth >= 500)
			{
				$(".square-box").addClass("sbDesktop");
				$(".square-box").removeClass("sbMobile");
			}
		}

		//end section
		//Used for filtering the department boxes

		$(document).ready(function() {
	    $('#filter').keypress(function(key) {
	    		//conditional: (lowercase or uppercase or backspace)
	        if((key.which > 64 && key.which < 91) || (key.which > 96 && key.which < 123) || key.which == 8) {
	        	//Ensure this executes after the key gets placed in the box.
	        	setTimeout(function(){
	        		filterDepartments($('#filter').val());
	        	}, 0);
	        	return true;
	        }
	        //Doesn't do anything for other keys
	        else
	        {
	        	return false;
	        }
    	});
    });

		//Passed the text in the filter box
		//Will compare this to every department name
		//If departmentname.contains(filtertext)
		//Brown out and make unclickable
		//Else make white and clickable
		function filterDepartments(filterText) {
			filterText = filterText.toUpperCase();
			$( ".square-box" ).each(function( index ) {
		  	if (($(this).find('.deptName').text()).includes(filterText)) {
		  		$(this).addClass('active');
		  		$(this).removeClass('inactive');
		  	}
		  	else {
		  		$(this).addClass('inactive');
		  		$(this).removeClass('active');
		  	}
		});
		};
	</script>
